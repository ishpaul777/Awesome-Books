<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overpass"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <title>Awesome Books</title>
  </head>
  <body>
    <nav>
        <section class="logo-container">
            <h1 class="logo"><i class="bi bi-book-half"></i> <span class="highlight">AWESOME</span> BOOKS</h1>
          </section>
    </nav>
    <main class="wrapper">
        <h2 class="heading">Add a <span class="highlight">Book</span></h2>
      <form action="#" id="add-book" class="active">
        <div class="fieldset">
            <label for="title">Title</label>
            <input type="text" id="title">
        </div>
        <div class="fieldset">
            <label for="author">Author</label>
            <input type="text" id="author">
        </div>
        <div class="fieldset">
            <label for="isbn">Isbn</label>
            <input type="text" id="isbn">
        </div>
        <button type="submit" class="btn-add-book">Add Book</button>
      </form>
      <table class="book-table active">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Isbn</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
            
        </tbody>
      </table>
      <!-- <div class="nav-btns">
        <button class="see-collection">Your Collection <i class="bi bi-arrow-up-right"></i></button>
        <button class="see-collection">Contact Devloper<i class="bi bi-arrow-up-right"></i></button>
      </div> -->
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
